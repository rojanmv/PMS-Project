<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            margin: 0; padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #e9e9e9;
            font-family: Arial;
        }
        .box {
            background:#fff;
            padding: 30px;
            border-radius:10px;
            width:300px;
            box-shadow:0 0 10px rgba(0,0,0,0.2);
            text-align:center;
        }
        input{
            width:90%;
            padding:10px;
            margin:10px;
        }
        button{
            padding:10px;
            width:100%;
            background:#4CAF50;
            color:#fff;
            border:none;
            border-radius:5px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>User Registration</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Enter username" required>
        <input type="password" name="password" placeholder="Enter password" required>
        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
