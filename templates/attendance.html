<!DOCTYPE html>
<html>
<head>
    <title>Attendance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #f2f2f2;
            font-family: Arial;
        }

        .box {
            background: white;
            margin-top: 30px;
            padding: 25px 35px;
            border-radius: 10px;
            width: 450px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        input, select {
            width: 95%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
        }

        button:hover { background: #45a049; }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Attendance</h2>

    <form method="POST">
        <select name="emp_id" required>
            {% for emp in employees %}
            <option value="{{ emp.id }}">{{ emp.name }}</option>
            {% endfor %}
        </select>

        <input type="number" name="present_days" placeholder="Enter number of days present" required>

        <button type="submit">Save Attendance</button>
    </form>

    <h3>Attendance Records</h3>

    <table>
        <tr>
            <th>Name</th>
            <th>Present Days</th>
        </tr>

        {% for att in attendance %}
        <tr>
            <td>{{ att.employee.name }}</td>
            <td>{{ att.present_days }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
