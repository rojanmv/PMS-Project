<!DOCTYPE html>
<html>
<head>
    <title>Employees</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #f2f2f2;
            font-family: Arial;
        }

        .box {
            background: white;
            margin-top: 30px;
            padding: 25px 35px;
            border-radius: 10px;
            width: 450px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        input, select {
            width: 95%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
        }

        button:hover {
            background: #45a049;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Employees</h2>

    <form method="POST" action="/add_employee">
        <input type="text" name="name" placeholder="Employee Name" required>
        <input type="text" name="designation" placeholder="Designation" required>
        <input type="number" name="basic_pay" placeholder="Basic Pay" required>

        <button type="submit">Add Employee</button>
    </form>

    <h3>Employee List</h3>

    <table>
        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Basic Pay</th>
        </tr>

        {% for emp in employees %}
        <tr>
            <td>{{ emp.name }}</td>
            <td>{{ emp.designation }}</td>
            <td>{{ emp.basic_pay }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
