<!DOCTYPE html>
<html>
<head>
    <title>Payroll</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #f2f2f2;
            font-family: Arial;
        }

        .box {
            background: white;
            margin-top: 30px;
            padding: 25px 35px;
            border-radius: 10px;
            width: 450px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        select {
            width: 95%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
        }

        button:hover {
            background: #45a049;
        }

        .salary-box {
            background: #eafbe8;
            padding: 15px;
            margin-top: 20px;
            border-radius: 6px;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Payroll</h2>

    <form method="POST">
        <select name="emp_id" required>
            {% for emp in employees %}
            <option value="{{ emp.id }}">{{ emp.name }} ({{ emp.designation }})</option>
            {% endfor %}
        </select>

        <button type="submit">Calculate Salary</button>
    </form>

    {% if salary %}
    <div class="salary-box">
        <p><b>Employee:</b> {{ selected_employee.name }}</p>
        <p><b>Present Days:</b> {{ present_days }}</p>
        <p><b>Net Salary:</b> â‚¹{{ salary }}</p>

        <a href="/payslip/{{ selected_employee.id }}/{{ present_days }}">
            <button>Download Payslip (PDF)</button>
        </a>
    </div>
    {% endif %}
</div>

</body>
</html>
